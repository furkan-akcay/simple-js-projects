<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Stream</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <form>
                    <input type="text" class="input" placeholder="Video URL" />
                    <button class="btn">Stream!</button>
                </form>
                <iframe
                    class="video"
                    src=""
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
                <div class="time"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/get-video-id@3.2.0/dist/get-video-id.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.12.0/dist/rss-parser.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
