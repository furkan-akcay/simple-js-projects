<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Time Calculator</title>
</head>

<body>
    <div class="container">

        <form class="form" onsubmit="event.preventDefault()">
            <div class="form-item">
                <label for="size">Size</label>
                <input type="text" name="size" id="size">
            </div>
            <div class="form-item">
                <select name="size-type" id="size-type"></select>
            </div>
            <div class="form-item">
                <label for="speed">Speed</label>
                <input type="text" name="speed" id="speed">
            </div>
            <div class="form-item">
                <select name="speed-type" id="speed-type"></select>
            </div>

            <div class="form-item">
                <button class="calculate" type="submit">Calculate</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
